<head>

<title>スクロールしてね！</title> 
 
<meta http-equiv="pragma" content="no-cache" /> 
<meta http-equiv="cache-control" content="no-cache" /> 
<meta http-equiv="expires" content="0" /> 
<meta http-equiv="content-type" content="text/html; charset=shift-jis" /> 
</head> 
 
<body>

<div id="flickr"></div>






<script src="http://www.google.com/jsapi" type="text/javascript"></script> 
<script type="text/javascript"> 
  google.load("jquery", "1.4");
</script>

<script type="text/javascript"> 
var page = 0;
function load(){
  $.getJSON("http://api.flickr.com/services/feeds/photos_public.gne?format=json&jsoncallback=?",
    {
      tags: 'ferrari',
      tagmode: 'any',
      format: 'json',
      per_page: 2,
      page: page
    },
    function(data){
      $.each(data.items, function(i,item){
        $("#flickr").append(
          $('<div />').append($("<img>").attr("src", item.media.m)));
      });
  });
}

$(document).ready(function(){
  load();
});

function doInTheBottom()
{
  load();
}
</script>
<script type="text/javascript" src="bottom_detection.js"></script> 


</body>
</html>
